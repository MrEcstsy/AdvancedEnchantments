gemify:
  display: '{group-color}Gemify'
  id: 1000
  description: Chance for an ore block to turn into it's block
  applies-to: Pickaxe
  type: MINING
  group: FABLED
  settings:
    showActionBar: true
  applies:
    - ALL_PICKAXE
  levels:
    '1':
      chance: 3
      cooldown: 5     
      effects:
        - type: PLAY_SOUND
          sound: "random.levelup"
          target: self
        - type: SET_BLOCK
          from: GOLD_ORE
          to: GOLD_BLOCK
        - type: SET_BLOCK
          from: IRON_ORE
          to: IRON_BLOCK
        - type: SET_BLOCK
          from: COAL_ORE
          to: COAL_BLOCK
        - type: SET_BLOCK
          from: EMERALD_ORE
          to: EMERALD_BLOCK
        - type: SET_BLOCK
          from: COPPER_ORE
          to: COPPER_BLOCK
        - type: SET_BLOCK
          from: REDSTONE_ORE
          to: REDSTONE_BLOCK
        - type: SET_BLOCK
          from: LAPIS_ORE
          to: LAPIS_BLOCK
        - type: SET_BLOCK
          from: DIAMOND_ORE
          to: DIAMOND_BLOCK
